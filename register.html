<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Registration | BCBC Rosario</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>

<section class="background">
    <div class="overlay"></div>

    <div class="container">
        <h1>Bible Christian Baptist Church</h1>
        <h2>Ministry Registration Form</h2>
        <form action="submit_registration.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter you age" required >

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your number">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email (optional)">

            <label for="ministry">Select Ministry</label>
            <select id="ministry" name="ministry" required>
                <option value="">-- Choose Ministry --</option>
                <option>Music Ministry</option>
                <option>Ushering Ministry</option>
                <option>Teaching Ministry</option>
                <option>Multimedia Ministry</option>
                <option>Maintenance Ministry</option>
                <option>Outreach Ministry</option>
            </select>

            <label for="reason">Why do you want to join?</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason"></textarea>

            <button type="submit">Submit Registration</button>
        </form>

        <div class="back">
        <a href="loadpage.php?page=ministries.html">Go Back</a>
        </div>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const ministryValue = params.get("ministry");

    if (ministryValue) {
        const select = document.getElementById("ministry");
        select.value = ministryValue;
    }
</script>

</body>
</html>
